version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: manager/${DOCKERFILE:-Dockerfile}
      args:
        - VITE_PASSWORD=${VITE_PASSWORD:-}
    ports:
      - "0.0.0.0:${WEB_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql://podcast:podcast@db:5432/podcastpurifier
      - REDIS_URL=redis://redis:6379/0
      - AUDIO_STORAGE_PATH=/app/audio
      - PUBLIC_HOSTNAME=${PUBLIC_HOSTNAME:-localhost:8000}
      # MANAGER_BASE_URL is the callback URL the Worker uses to upload cleaned audio
      # Since Worker runs outside Docker, it reaches Manager via the exposed port
      - MANAGER_BASE_URL=${MANAGER_BASE_URL:-http://localhost:8000}
      # S3-compatible storage (DigitalOcean Spaces, AWS S3, etc.)
      # Set S3_ENABLED=true to use S3 instead of local storage
      - S3_ENABLED=${S3_ENABLED:-false}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL:-}
      - S3_BUCKET=${S3_BUCKET:-}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-}
      - S3_REGION=${S3_REGION:-nyc3}
      - S3_PUBLIC_URL=${S3_PUBLIC_URL:-}
    volumes:
      - audio_files:/app/audio
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=podcast
      - POSTGRES_PASSWORD=podcast
      - POSTGRES_DB=podcastpurifier
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U podcast -d podcastpurifier"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "0.0.0.0:${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  audio_files:
  postgres_data:
  redis_data:
